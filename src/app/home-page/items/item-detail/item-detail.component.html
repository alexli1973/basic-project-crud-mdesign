<form [formGroup] = "formEdit" (ngSubmit)="saveForm()" *ngIf="car">
  <div class="form-group">
    <label for="name">Car</label>
    <input formControlName="name" type="text" class="form-control" id="name" >
  </div>
  <div class="alert"
       *ngIf="formEdit.controls['name'].invalid && formEdit.controls['name'].touched">Field name can not be empty
  </div>
  <div class="form-group">
    <label for="model">Model</label>
    <input type="text" class="form-control" id="model" formControlName="model">
  </div>
  <div class="alert"
       *ngIf="formEdit.controls['model'].invalid && formEdit.controls['model'].touched">Field model can not be empty
  </div>
  <div class="form-group">
    <label for="percent">Percent</label>
    <input type="text" class="form-control" id="percent" formControlName="percent">
  </div>
  <div class="alert"
       *ngIf="formEdit.controls['percent'].invalid && formEdit.controls['percent'].touched">Field percent can not be empty
  </div>
  <button mat-raised-button color="primary" type="submit" [disabled]="formEdit.invalid">Save</button>
</form>
